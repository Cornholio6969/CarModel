<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS</title>

  <link href="library/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">JS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Biler</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="mb-4">Corny</h1>
    <p>Creating car and CarBrand objects from a car and a CarBrand class</p>

    <form id="carForm" class="mb-4">
      <div class="mb-3">
        <label for="carBrand" class="form-label">Bil brand</label>
        <input type="text" class="form-control" id="carBrand" required />
      </div>
      <div class="mb-3">
        <label for="carName" class="form-label">Bil Model</label>
        <input type="text" class="form-control" id="carName" required />
      </div>
      <div class="mb-3">
        <label for="carYear" class="form-label">Bil Årgang</label>
        <input type="number" class="form-control" id="carYear" required />
      </div>
      <div class="mb-3">
        <label for="carPrice" class="form-label">Bil Pris</label>
        <input type="number" class="form-control" id="carPrice" required />
      </div>
      <button type="submit" class="btn btn-success">Tilføj bil</button>
      <button type="reset" class="btn btn-secondary">Nulstil</button>
      <span class="mx-2">|</span>
      <button id="carPlateModal" type="button" class="btn btn-primary">Hent fra nummerplade</button>
    </form>
    
    <br>

    <table class="table table-striped table-bordered">
        <thead class="table-primary">
            <tr>
                <th>Bil Model</th>
                <th>Bil Årgang</th>
                <th>Bil Pris</th>
                <th>Bil Brand</th>
                <th>Handlinger</th>
            </tr>
        </thead>
        <tbody id="carTableBody"></tbody>
    </table>
    <p class="mt-3 fw-bold">Tekniske Detaljier</p>
    <p class="mt-3">Antal Bil objekter defineret: <span id="carCount">0</span></p>
    <p class="mt-3">Antal Bil brand objekter defineret: <span id="carBrandCount">0</span></p>
  </div>

  <script src="library/jquery-3.7.1.min.js"></script>
  <script src="library/bootstrap.min.js"></script>
  <script src="library/sweetalert2.11.js"></script>
  <script src="script.js"></script>
</body>
</html>
